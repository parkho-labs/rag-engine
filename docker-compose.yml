services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: rag-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-rag_engine}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    networks:
      - rag-network
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-rag_engine}
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # MinIO Object Storage
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: rag-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    command: server /data --console-address ":9001"
    networks:
      - rag-network
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:9000/minio/health/live
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # MinIO Client - Auto-create buckets
  # ============================================
  minio-client:
    image: minio/mc:latest
    container_name: rag-minio-client
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - rag-network
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      /usr/bin/mc mb myminio/rag-engine-files --ignore-existing;
      /usr/bin/mc anonymous set download myminio/rag-engine-files;
      exit 0;
      "

  # ============================================
  # Qdrant Vector Database
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - rag-network

  # ============================================
  # RAG Engine API
  # ============================================
  rag-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-engine-api
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./uploads:/app/uploads
      - hf_cache:/app/hf_cache
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-rag_engine}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - MINIO_HOST=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_SECURE=false
      - STORAGE_TYPE=minio
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - PORT=8001
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio-client:
        condition: service_completed_successfully
    networks:
      - rag-network
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8001/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ============================================
# Networks
# ============================================
networks:
  rag-network:
    driver: bridge
    name: rag-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: rag-postgres-data
  minio_data:
    name: rag-minio-data
  qdrant_data:
    name: rag-qdrant-data
  hf_cache:
    name: rag-hf-cache
