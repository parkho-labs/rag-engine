apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: parkho-ai
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: parkho-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_INITDB_ARGS
          value: "--encoding=UTF-8"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc
      initContainers:
      - name: init-schema
        image: postgres:16-alpine
        command: ['sh', '-c']
        args:
          - |
            mkdir -p /var/lib/postgresql/data/postgres
            if [ ! -f /var/lib/postgresql/data/postgres/.schema_initialized ]; then
              echo "Schema will be initialized on first start"
              touch /var/lib/postgresql/data/postgres/.schema_initialized
            fi
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data

