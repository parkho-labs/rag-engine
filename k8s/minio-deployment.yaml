apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: parkho-ai
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: parkho-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: parkho-secrets
              key: MINIO_SECRET_KEY
        - name: MINIO_BROWSER_REDIRECT_URL
          value: "http://localhost:9001"
        command:
        - server
        - /data
        - --console-address
        - ":9001"
        volumeMounts:
        - name: minio-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: minio-pvc

---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  namespace: parkho-ai
spec:
  template:
    spec:
      containers:
      - name: mc
        image: minio/mc:latest
        command: ['sh', '-c']
        args:
          - |
            /usr/bin/mc alias set myminio http://minio-service:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY};
            /usr/bin/mc mb myminio/rag-engine-files --ignore-existing;
            /usr/bin/mc anonymous set download myminio/rag-engine-files;
        env:
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: parkho-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: parkho-secrets
              key: MINIO_SECRET_KEY
      restartPolicy: OnFailure
  backoffLimit: 3

