apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-engine
  namespace: parkho-ai
  labels:
    app: rag-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-engine
  template:
    metadata:
      labels:
        app: rag-engine
    spec:
      containers:
      - name: rag-engine
        image: gcr.io/parkhoai-864b2/rag-engine-api:latest
        # For local builds: image: rag-engine-api:latest
        ports:
        - containerPort: 8001
          name: http
        env:
        # Service connections
        - name: QDRANT_HOST
          value: "qdrant-service"
        - name: QDRANT_PORT
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: QDRANT_PORT
        - name: QDRANT_API_KEY
          valueFrom:
            secretKeyRef:
              name: parkho-secrets
              key: QDRANT_API_KEY
              optional: true
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: parkho-secrets
              key: POSTGRES_PASSWORD
        - name: MINIO_HOST
          value: "minio-service:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: parkho-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: parkho-secrets
              key: MINIO_SECRET_KEY
        - name: MINIO_SECURE
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: MINIO_SECURE
        - name: STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: STORAGE_TYPE
        # API Configuration
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: API_PORT
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: PORT
        # LLM Configuration
        - name: LLM_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: LLM_PROVIDER
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: parkho-secrets
              key: GEMINI_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: parkho-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: CRITIC_MODEL_API_KEY
          valueFrom:
            secretKeyRef:
              name: parkho-secrets
              key: CRITIC_MODEL_API_KEY
        # Embedding Configuration
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: EMBEDDING_MODEL
        - name: VECTOR_SIZE
          valueFrom:
            configMapKeyRef:
              name: parkho-config
              key: VECTOR_SIZE
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: hf-cache
          mountPath: /app/hf_cache
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: rag-engine-uploads-pvc
      - name: hf-cache
        emptyDir: {}  # Ephemeral cache, will be rebuilt on restart

