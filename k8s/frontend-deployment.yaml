# Frontend Deployment - Only this will be exposed publicly
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: parkho-ai
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # Frontend image from GCR
        image: gcr.io/parkhoai-864b2/parkho-ai-frontend:latest
        # Build and push from rag-engine/k8s/:
        # ./build-images.sh
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: ORIGIN
          value: "https://your-domain.com"  # Change to your domain
        # Frontend environment variables pointing to internal services
        - name: VITE_API_BASE_URL
          value: "http://backend-service:8000/api/v1"
        - name: VITE_WS_BASE_URL
          value: "ws://backend-service:8000"
        - name: VITE_RAG_API_BASE_URL
          value: "http://rag-engine-service:8001/api/v1"
        # Add Firebase config if needed
        # - name: VITE_FIREBASE_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: parkho-secrets
        #       key: FIREBASE_API_KEY
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: parkho-ai
  labels:
    app: frontend
spec:
  type: ClusterIP  # Will be exposed via Ingress
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  selector:
    app: frontend

