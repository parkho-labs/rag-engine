# Backend Deployment (parkho-ai-backend) - Internal only
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: parkho-ai
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # Backend image from GCR
        image: gcr.io/parkhoai-864b2/parkho-ai-backend:latest
        # Build and push from rag-engine/k8s/:
        # ./build-images.sh
        ports:
        - containerPort: 8000
          name: http
        env:
        # Backend configuration pointing to RAG Engine and other services
        - name: RAG_ENGINE_URL
          value: "http://rag-engine-service:8001"
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_PORT
          value: "5432"
        # Add other backend environment variables as needed
        # - name: DATABASE_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: parkho-secrets
        #       key: DATABASE_URL
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

